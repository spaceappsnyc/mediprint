<div class="row">


    <div class="large-10 columns">
	<ul class="small-block-grid-3">
	    <li ng-repeat="condition in conditions" class="large-9 columns">
		<img src="http://placehold.it/150x150">
		<div>
		    {{ condition.name }}
		</div>
		<a href="/app/#/astronauts/{{astronautId}}/bodyparts/{{ bodypartId }}/conditions/{{ condition.id }}">
		<span class="invislink"></span>
	    </li>
	</ul>
    </div>
</div>
