<div class="row">
    <div class="large-12 columns">
	<p class="titlePrompt">
	    Select Injured Crewmember
	</p>
    </div>

    <div class="large-2 columns">
	<div>
	    <img src="img/logo/logomark.png">
	</div>
	<div>
	    John Glenn
	    <img src="img/astronauts/john_glenn.jpg">

	<li ng-repeat="condition in conditions" class="large-9 columns">

	<div>
	    {{ condition.name }}

	<a href="/app/#/astronauts/{{astronautId}}/bodyparts/{{ bodypartId }}/conditions/{{ condition.id }}">
